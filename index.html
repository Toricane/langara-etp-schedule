<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Langara Engineering Cohort Schedules - Fall 2025</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Langara Engineering Schedule Visualizer - Fall 2025</h1>
                <div class="controls">
                    <div>
                        <input type="checkbox" id="alpha-toggle" checked>
                        <label for="alpha-toggle">Alpha</label>
                    </div>
                    <div>
                        <input type="checkbox" id="beta-toggle">
                        <label for="beta-toggle">Beta</label>
                    </div>
                    <div>
                        <input type="checkbox" id="gamma-toggle">
                        <label for="gamma-toggle">Gamma</label>
                    </div>
                </div>
                <div id="legend-controls" class="legend-controls"></div>
            </header>
            <main class="calendar-wrapper">
                <div id="calendar-empty-state" class="calendar-empty-state">
                    <p>No classes match your current selection.</p>
                </div>
                <!-- Fixed time-labels column (keeps time labels visible while scrolling days) -->
                <div id="time-labels-fixed" class="time-labels"></div>
                <div class="calendar-scroll-container">
                    <div class="calendar">
                        <!-- Calendar grid will be dynamically generated here --></div>
                </div>
            </main>
            <footer>
                <p>
                    <strong>Note:</strong>
                    APSC 1000 seminar does not have a fixed schedule. The English instructor and room may vary within each cohort. Hover over classes for details. Click legend items to filter.
                </p>
            </footer>
        </div>
        <div id="tooltip" class="tooltip"></div>
        <script src="script.js" defer></script>
    </body>
</html>
